<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link href="./assets/css/app.css" rel="stylesheet">
    <title>Calculo de Rotas</title>
</head>

<body>
    <div class="panel">
        <div class="form-horizontal">
            <div class="form-group row">
                <div class="col-sm-12">
                    <p>
                        <label for="origem">Origem:</label>
                        <input required type='text' id='origem' class='form-control ' size='40' value=''
                            placeholder="Digite o endereço de origem da carga." />
                    </p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <p>
                        <label for="destino">Destino:</label>
                        <input type='text' id='destino' class='form-control' size='40' value='' required
                            placeholder="Digite o endereço de destino da carga." />
                    </p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <h3>Rotas Proibidas</h3>
                    <h5 id="listaRotaBloqueada"></h5>
                    <p>
                        <input type='text' id='rotaBloqueada' class='form-control' size='40' value='' required
                            placeholder="Digite o endereço da rota proibida" />
                    <div class="col-sm-9">

                        <input type="submit" id="buscarUmaRota" class="btn btn-primary" value="Buscar Rota" />

                        <input type="submit" class="btn btn-warning" id="bloquearUmaRota" value="Bloquear Rota" />

                    </div>
                    </p>

                </div>
            </div>
        </div>

        <div style="display:none">
            <div id="rotaEmTexto"></div>
        </div>
        <br>
        <div class="form-group">
            <h2>Postos Autorizados</h2>
            <hr>
            <div class="col-sm-9">
                <h2>Nome Posto</h2>
                <h2>Cidade Posto</h2>
                <h2>Endereco Posto</h2>
                <h2>Km</h2>
            </div>
        </div>
    </div>

    <div id="map">

    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
